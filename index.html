<style>
    :root{
      --bg0:#050814;
      --text:#EEF2FF;
      --muted:rgba(238,242,255,.74);
      --gold:#E7C46A;
      --gold2:#B98A2A;
      --shadow: 0 18px 60px rgba(0,0,0,.35);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}

    body{
      margin:0;
      color:#fff;
      font-family: Georgia, serif;
      /* Ensure background stays fixed on mobile to prevent scroll jitter */
      background: url("assets/invite-hero.webp") center top / cover no-repeat fixed; 
      background-color:#050814;
      overflow-x: hidden;
    }
    
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      pointer-events: none;
      z-index: 0;
    }
     
    .hero, .sep, .wrap2{
      position: relative;
      z-index: 1;
    }

    .hero{
      min-height:100vh;
      position: relative;
      padding: 40px 20px 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(to bottom, rgba(0,0,0,.2), rgba(0,0,0,.6));
      pointer-events: none;
    }
    .hero-overlay{ display:none; }

    .heroText{
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: 60px auto 0; /* Adjusted for better flow */
      text-align: center;
      color:#fff;
      text-shadow: 0 18px 60px rgba(0,0,0,.55);
    }
    .eyebrow{
      color: #e6c36a;
      letter-spacing: 2px;
      margin-bottom: 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .heroText h1{
      font-size: clamp(48px, 6vw, 86px);
      margin: 0 0 30px;
      font-family: Georgia, "Times New Roman", serif;
      font-weight: 600;
    }
    .heroText h1 span{ color:#e6c36a; }
     
    .event{
      margin: 22px 0;
      line-height: 1.6;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 16px;
    }
    .cta{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:auto;
      margin-top: 28px;
      padding: 12px 18px;
      border-radius: 999px;
      text-decoration:none;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 800;
      font-size: 12px;
      color: #1a1202;
      background: #e6c36a;
      border: 1px solid rgba(230,195,106,.9);
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
    }

    .countdown{
      position: relative; 
      /* Removed the hard-coded top/left logic for better flow */
      margin-bottom: 20px;
      display: flex;
      gap: 14px;
      width: max-content;
      z-index: 2; /* lowered from 999999 to sit normally */
      pointer-events: auto; /* Allow interaction if needed */
    }

    .countdown div{
      text-align:center;
      padding: 10px 12px;
      border: 1px solid rgba(230,195,106,.55);
      border-radius: 999px;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
    }

    .countdown span{display:block;font-size:25px;color:#e6c36a;font-weight:700;}
    .countdown small{font-size:15px;letter-spacing:1px;color:rgba(230,195,106,.85);}
     
    .rsvpInner{ width:min(980px, 92vw); margin:0 auto; }

    .formShell{
      position: relative;
      z-index: 1;
      border-radius: 28px;
      overflow:hidden;
      box-shadow: var(--shadow);
      border: 1px solid rgba(231,196,106,.14);
      background:
      radial-gradient(900px 600px at 15% 0%, rgba(231,196,106,.10), transparent 60%),
      radial-gradient(700px 600px at 85% 10%, rgba(99,102,241,.10), transparent 58%),
      rgba(10,14,26,.55);
      backdrop-filter: blur(14px);
      padding: 26px 16px 28px;
    }
    @media (min-width:760px){
      .formShell{padding: 30px 28px 34px;}
    }

    .formTitle{
      font-family:"Fraunces", serif;
      font-size: 34px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .formSub{
      font-size: 13px;
      color: rgba(238,242,255,.72);
      line-height: 1.65;
      margin-bottom: 18px;
      max-width: 880px;
    }

    form{max-width: 980px;}
    .grid2{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
    @media (max-width:720px){.grid2{grid-template-columns:1fr}}

    .field{position:relative;margin-bottom:14px}
    
    .input{
      width:100%;
      padding: 16px 14px 12px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      outline:none;
      /* CRITICAL FIX: 16px font size prevents iOS zoom on focus */
      font-size: 16px; 
      transition: border-color .15s ease, background .15s ease, box-shadow .15s ease;
    }
    .input:focus{
      border-color: rgba(231,196,106,.55);
      background: rgba(255,255,255,.08);
      box-shadow: 0 0 0 4px rgba(231,196,106,.14);
    }
    .label{
      position:absolute;left:14px;top:12px;
      font-size:12px;
      color: rgba(238,242,255,.68);
      letter-spacing:.14em;text-transform:uppercase;
      pointer-events:none;
      transition: transform .14s ease, opacity .14s ease;
      opacity:.92;
    }
    .input:focus + .label,
    .input:not(:placeholder-shown) + .label{
      transform: translateY(-10px) scale(.92);
      opacity:.85;
    }
    textarea.input{min-height:110px;resize:vertical}
    .req{color:#ef4444}

    .q{
      margin: 18px 0 10px;
      font-size: 12px;
      letter-spacing:.16em;
      text-transform:uppercase;
      color: rgba(238,242,255,.70);
    }
    .opts{
      display:flex;
      gap: 12px 16px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }
    .chip{
      display:flex;align-items:center;gap:10px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      cursor:pointer;
      user-select:none;
      transition: background .12s ease, border-color .12s ease;
      font-size: 14px;
      color: rgba(238,242,255,.86);
    }
    .chip:hover{background: rgba(255,255,255,.07);border-color: rgba(255,255,255,.16)}
    .chip input{width:16px;height:16px;accent-color:#E7C46A}

    .submitRow{
      display:flex;
      gap: 12px;
      align-items:center;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    .submitBtn{
      padding: 12px 16px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.16);
      background: linear-gradient(135deg, rgba(231,196,106,.95), rgba(185,138,42,.92));
      color: #081027;
      font-weight: 900;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size: 12px;
      cursor:pointer;
      box-shadow: 0 18px 60px rgba(0,0,0,.25);
    }
    .submitNote{color: rgba(238,242,255,.70);font-size: 13px}

    .msg{display:none;margin-top:10px;font-size:13px}
    .msg.ok{color:#22c55e}
    .msg.bad{color:#ef4444}

    .footer{
      margin-top: 18px;
      font-size: 12px;
      color: rgba(238,242,255,.60);
    }
    
    .sep{
      max-width: 1120px;
      margin: 0 auto;
      padding: 16px 14px 10px;
      display:flex;
      align-items:center;
      gap: 12px;
      color: rgba(238,242,255,.70);
    }
    .sep .line{height:1px;flex:1;background:linear-gradient(90deg,transparent,rgba(231,196,106,.65),transparent)}
    .sep .txt{letter-spacing:.22em;text-transform:uppercase;font-size: 11px;white-space:nowrap}

    .wrap2{
      position: relative;
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 14px 56px;
    }

    .eventName{
      font-size: 18px;
      font-weight: 750;
      margin-bottom: 6px;
      color: rgba(255,255,255,.95);
    }
    .eventMeta{
      font-size: 15px;
      color: rgba(255,255,255,.80);
    }
    .rsvpSection{
      position: relative;
      /* Scroll-margin-top ensures when you click RSVP, it doesn't cut off the header */
      scroll-margin-top: 20px; 
    }

    /* ===== MOBILE OVERRIDES ===== */
    @media screen and (max-width: 900px){
      
      .hero{
        padding: 40px 16px 56px !important;
        /* Revert to auto margin so things stack naturally */
        justify-content: flex-start;
      }

      .heroText{
        max-width: 100% !important;
        margin: 20px auto 0 !important;
        padding: 0 6px !important;
      }

      .heroText h1{
        font-size: clamp(34px, 10vw, 48px) !important;
        margin: 0 0 16px !important;
      }

      .event{ margin: 18px 0 !important; font-size: 14px !important; }
      .eventName{ font-size: 16px !important; }
      .eventMeta{ font-size: 13px !important; }

      /* CHANGED: Countdown is now naturally part of the flow, not Fixed */
      .countdown{
        position: relative !important;
        top: 0 !important;
        left: 0 !important;
        transform: none !important;
        width: 100% !important;
        justify-content: center !important;
        flex-wrap: wrap !important;
        gap: 8px !important;
        margin-bottom: 10px;
      }

      .countdown div{ padding: 7px 10px !important; }
      .countdown span{ font-size: 24px !important; }
      .countdown small{ font-size: 9px !important; }

      .wrap2{ padding: 0 12px 60px !important; }
      .formShell{ padding: 22px 14px 24px !important; border-radius: 20px !important; }
    }
  </style>
