<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pulkit & Sakshi â€” RSVP</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,300;9..144,600&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --gold:#E7C46A;
      --gold-dim:rgba(231,196,106,0.8);
      /* Deep Blue matching your image sky */
      --bg-blend: #0f152e; 
    }

    *{box-sizing:border-box;margin:0;padding:0}
    
    body{
      margin:0;
      color:#fff;
      font-family: Georgia, serif;
      background-color: var(--bg-blend);
      overflow-x: hidden;
      /* We remove the background image from here to put it in a moving layer */
    }

    /* === DYNAMIC BACKGROUND LAYER === */
    /* This layer holds the image and moves at a different speed (Parallax) */
    .parallax-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 120vh; /* Taller than screen so it can move */
      z-index: -1;
      
      background-image: url('assets/invite-bg.jpg');
      background-position: center bottom; /* Palace sits at the bottom */
      background-repeat: no-repeat;
      background-size: 100% auto; /* Mobile: fit width */
      
      /* Smooth out the movement */
      will-change: transform;
      pointer-events: none;
    }

    /* Gradient Overlay: Blends the top of the image into the blue color seamlessly */
    .parallax-bg::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 40%; /* Only cover the top sky part */
      background: linear-gradient(to bottom, var(--bg-blend) 20%, transparent 100%);
    }

    /* DESKTOP TWEAK: Prevent image becoming too huge */
    @media (min-width: 900px) {
      .parallax-bg {
        background-size: cover; /* Fill screen nicely */
        background-position: center bottom;
      }
    }

    /* === FIREFLY ANIMATION === */
    /* Adds life to the blank "sky" areas */
    .firefly {
      position: fixed;
      width: 4px;
      height: 4px;
      background: var(--gold);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--gold);
      opacity: 0;
      animation: fly 10s infinite ease-in-out;
      z-index: -1;
    }
    @keyframes fly {
      0% { transform: translate(0, 0); opacity: 0; }
      20% { opacity: 0.8; }
      50% { transform: translate(50px, -50px); opacity: 0.4; }
      80% { opacity: 0.8; }
      100% { transform: translate(-20px, -100px); opacity: 0; }
    }

    /* === LAYOUT === */
    .hero, .sep, .wrap2{ position: relative; z-index: 1; }

    .hero{
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Center content in the "Sky" */
      text-align: center;
      padding: 20px;
    }

    .heroText{
      max-width: 900px;
      text-shadow: 0 10px 40px rgba(0,0,0,0.8);
    }
    
    .eyebrow{
      color: var(--gold);
      letter-spacing: 3px;
      margin-bottom: 16px;
      font-size: 13px;
      text-transform: uppercase;
      font-family: 'DM Sans', sans-serif;
      font-weight: 600;
    }
    
    .heroText h1{
      font-size: clamp(48px, 8vw, 92px);
      margin: 0 0 40px;
      font-family: "Fraunces", serif;
      font-weight: 300;
      line-height: 1.1;
      color: #fff;
    }
    .heroText h1 span{ color:var(--gold); font-style: italic; }
    
    .event-grid {
      display: grid;
      gap: 15px;
      margin: 30px 0 40px;
      width: 100%;
      max-width: 500px;
    }
    
    .event{
      background: rgba(15, 21, 46, 0.4); /* More transparent to see stars */
      border: 1px solid rgba(231,196,106,0.2);
      padding: 16px 20px;
      border-radius: 12px;
      backdrop-filter: blur(4px);
      transition: transform 0.3s ease;
    }
    .event:hover { transform: translateY(-5px); background: rgba(15, 21, 46, 0.6); }

    .eventName{
      font-family: "Fraunces", serif;
      font-size: 20px;
      color: var(--gold);
      margin-bottom: 4px;
    }
    .eventMeta{
      font-family: 'DM Sans', sans-serif;
      font-size: 14px;
      color: rgba(238,242,255,0.9);
      line-height: 1.5;
    }

    .cta{
      display:inline-flex;
      padding: 18px 36px;
      border-radius: 999px;
      text-decoration:none;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 700;
      font-size: 13px;
      color: #050814;
      background: var(--gold);
      box-shadow: 0 0 30px rgba(231,196,106,0.4);
      font-family: 'DM Sans', sans-serif;
      transition: all 0.3s ease;
      margin-top: 20px;
      animation: floatBtn 4s ease-in-out infinite;
    }
    @keyframes floatBtn {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .countdown{
      display: flex;
      gap: 15px;
      margin-bottom: 50px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .countdown div{
      text-align:center;
      width: 60px;
      height: 65px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      border-top: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(4px);
    }
    .countdown span{
      font-size: 24px;
      color: #fff;
      font-weight: 600;
      font-family: 'DM Sans', sans-serif;
      line-height: 1;
      margin-bottom: 4px;
    }
    .countdown small{
      font-size: 9px;
      letter-spacing:1px;
      color: var(--gold);
      text-transform: uppercase;
      font-family: 'DM Sans', sans-serif;
    }
     
    .sep{
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      display:flex;
      align-items:center;
      gap: 15px;
      opacity: 0.7;
    }
    .sep .line{height:1px;flex:1;background:linear-gradient(90deg,transparent,var(--gold),transparent)}
    .sep .txt{letter-spacing:2px;text-transform:uppercase;font-size: 10px; font-family: 'DM Sans', sans-serif; color: var(--gold);}

    .wrap2{
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px 100px; /* Extra padding at bottom to see palace */
    }
    
    .formShell{
      background: rgba(9, 12, 26, 0.85);
      border: 1px solid rgba(231,196,106,0.25);
      border-radius: 24px;
      padding: 40px 30px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.7);
      backdrop-filter: blur(12px);
    }

    .formTitle{ font-family:"Fraunces", serif; font-size: 32px; color: #fff; margin-bottom: 10px; text-align: center; }
    .formSub{ text-align: center; font-family: 'DM Sans', sans-serif; color: rgba(255,255,255,0.6); margin-bottom: 30px; font-size: 14px; }
    .input, .chip { font-family: 'DM Sans', sans-serif; }
    .field{position:relative;margin-bottom:20px}
    .input{ width:100%; padding: 16px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.15); background: rgba(255,255,255,0.03); color: #fff; outline:none; font-size: 16px; transition: all 0.2s ease; }
    .input:focus{ border-color: var(--gold); background: rgba(255,255,255,0.08); }
    .label{ position:absolute;left:16px;top:18px; font-size:14px; color: rgba(255,255,255,0.5); pointer-events:none; transition: all 0.2s ease; font-family: 'DM Sans', sans-serif; }
    .input:focus + .label, .input:not(:placeholder-shown) + .label{ transform: translateY(-26px); font-size: 12px; color: var(--gold); letter-spacing: 1px; text-transform: uppercase; }
    textarea.input{min-height:120px;resize:vertical}
    .q{ margin: 25px 0 12px; font-size: 12px; letter-spacing:1px; text-transform:uppercase; color: var(--gold); font-family: 'DM Sans', sans-serif; font-weight: 600; }
    .opts{ display:flex; gap: 10px; flex-wrap: wrap; }
    .chip{ padding: 10px 16px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.15); background: transparent; cursor:pointer; font-size: 14px; color: #fff; display: flex; align-items: center; gap: 8px; }
    .chip:hover{ background: rgba(255,255,255,0.05); }
    .chip input { accent-color: var(--gold); width: 16px; height: 16px; }
    .submitBtn{ width: 100%; padding: 18px; border-radius: 12px; border: none; background: var(--gold); color: #050814; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; font-size: 14px; cursor:pointer; margin-top: 20px; font-family: 'DM Sans', sans-serif; box-shadow: 0 4px 20px rgba(231,196,106,0.25); }
    .msg{display:none;margin-top:15px;text-align: center; font-family: 'DM Sans', sans-serif;}
    .msg.ok{color:#4ade80} .msg.bad{color:#f87171}
    .footer{ text-align: center; margin-top: 40px; font-size: 12px; color: rgba(255,255,255,0.4); font-family: 'DM Sans', sans-serif; }
    .grid2{ display:grid; grid-template-columns: 1fr 1fr; gap: 15px; }

    /* SCROLL ANIMATIONS */
    .reveal { opacity: 0; transform: translateY(40px); transition: all 1s cubic-bezier(0.2, 0.8, 0.2, 1); filter: blur(5px); }
    .reveal.active { opacity: 1; transform: translateY(0); filter: blur(0); }

    @media screen and (max-width: 768px){
      .grid2{ grid-template-columns: 1fr; }
      .heroText h1{ font-size: 48px; }
      .formShell{ padding: 30px 20px; }
    }
  </style>
</head>

  <div class="firefly" style="top: 40%; left: 80%; animation-duration: 1
